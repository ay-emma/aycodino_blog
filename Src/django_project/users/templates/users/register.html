{% extends 'blog/base.html' %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %} 
            <fieldset class="form-group" >
                <legend class="border-bottom ">
                    Join Today
                </legend>

                {{ form.as_p }}

            </fieldset>

            <div class="form-group">
                <button class="btn" type="submit">Sign Up</button>
            </div>
        </form>
        <div class="sign-in">
            <small>
                Already Have An Accout? <a href="#" class="sign-in-link">Sign In</a>
            </small>
        </div>
    </div>
{% endblock content %}
